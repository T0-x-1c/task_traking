{% extends 'base.html' %}
{% block content %}
<h1>Your Tasks</h1>

<a class="btn btn-primary" href="{% url 'task_create' %}">create new task</a>
<div class="list-group">
    {% for task in tasks %}
    <a href="{% url 'task_update' task.id %}" class="list-group-item list-group-item-action" aria-current="true">
        {{task.title}}
        <span class="badge rounded-pill text-bg-primary">{{task.get_status_display}}</span>
    </a>
    {% endfor %}
</div>
{% endblock content %}
