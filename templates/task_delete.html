{% extends 'base.html' %}

{% block content %}
<h2>Підтвердити видалення</h2>
<p>Ти впевнений, що хочеш видалити завдання: <strong>{{ object.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Скасувати</a>
    <button type="submit" class="btn btn-danger">Видалити</button>
</form>
{% endblock content %}
