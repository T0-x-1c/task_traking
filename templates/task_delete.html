{% extends 'base.html' %}

{% block content %}

<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the task: <strong>{{ object.title }}</strong>?</p>


<form method="post">
    {% csrf_token %}
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock content %}
