{% extends 'base.html' %}
{% block content %}
<h1>Your Tasks</h1>

<a class="btn btn-primary" href="{% url 'task_create' %}">create new task</a>

<form method="get" class="task-filter shadow-sm p-3 rounded bg-white d-flex flex-wrap align-items-end gap-3">
    <div>
        <label class="form-label fw-semibold">Status</label>
        {{ form.status }}
    </div>
    <div>
        <label class="form-label fw-semibold">Priority</label>
        {{ form.priority }}
    </div>
    <div>
        <button type="submit" class="btn btn-primary px-4">Filter</button>
    </div>
</form>

<p></p>

<div class="list-group">
    {% for task in tasks %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <a href="{% url 'task_update' task.id %}" class="task-title-link">
                {{ task.title }}
            </a>
            <span class="badge">{{ task.get_status_display }}</span>
        </div>

        <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger delete-btn">
            âœ–
        </a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
